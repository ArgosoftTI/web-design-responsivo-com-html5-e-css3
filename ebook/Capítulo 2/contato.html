<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<title>Hat Shop - Contato.</title>
	</head>
	<body>
		<header>
			<div>
				<div>
					<a href="index.html">
						<img src="imagens/logo.png" width="99" height="68" alt="Hat Shop" />
					</a>
				</div>
				<div>
					<ul>
						<a href="index.html">
							<li>HOME</li>
						</a>
						<a href="contato.html">
							<li>Contato</li>
						</a>
					</ul>
				</div>
				<div>Hat Shop</div>
			</div>
		</header>
		
		<main>
			<div>
				<h1>Entre em contato conosco!</h1>
				<form action="#" method="get">
					<div>
						<label for="nome">Nome</label>
						<input id="nome" name="nome" type="text" />
					</div>
										
					<div>
						<label for="email">E-mail</label>
						<input id="email" name="email" type="text" />
					</div>
					
					<div>
						<label for="telefone">Telefone</label>
						<input id="telefone" name="telefone" type="text" maxlength="15" />
					</div>
					
					<div>
						<label for="assunto">Assunto</label>
						<input id="assunto" name="assunto" type="text" />
					</div>
					
					<div>
						<label for="textarea">Mensagem</label>
						<textarea id="textarea" name="mensagem" maxlength="120">
						</textarea>
					</div>
					
					<div>
						<button type="reset">Limpar</button>	
						<button type="submit">Enviar</button>	
					</div>
				</div>
				</form>
			</div>
		</main>
				
		<footer>
			<div>
				<p>&copy; Copyright. Hat Shop. Todos os direitos reservados.</p>
			</div>
		</footer>
	</body>
</html>
