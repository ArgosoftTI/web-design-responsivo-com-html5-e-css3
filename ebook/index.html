<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Hat Shop - Chapéus de qualidade.</title>
		
		<link rel="stylesheet" href="css/externs/bootstrap.min.css" />
		<link rel="stylesheet" href="css/principal.css" />
		<link rel="stylesheet" href="css/block.css" />
		<link rel="stylesheet" href="css/element.css" />
	</head>
	<body>
		<header class="block-header  block-header--fixed">
			<div class="container">
				<div class="block-header__logomarca">
					<a href="index.html">
						<img src="imagens/logo.png" width="99" height="68" alt="Hat Shop">
					</a>
				</div>
				<div class="block-header__menu">
					<ul class="header-menu">
						<li class="header-menu__item">
							<a href="contato.html">Contato</a>
						</li>
					</ul>
				</div>
				<div class="block-header__descricao">Hat Shop</div>
			</div>
		</header>
		
		<section class="block-section">
			<div class="container">								
				<article class="section-produto">
					<header class="section-product__imagem">
						<img src="imagens/bowler.png" alt="Bowler" />
					</header>
					<section>
						<div class="section-product__descricao">Bowler</div>
						<div class="section-product__valor">R$39,90</div>
						<div class="section-product__pagamento">em até 5X sem juros!</div>
					</section>
					<footer class="section-product__button">
						<a href="#">Comprar</a>
					</footer>
				</article>
				
				<article class="section-produto">
					<header class="section-product__imagem">
						<img src="imagens/cowboy.png" alt="Cowboy" />
					</header>
					<section>
						<div class="section-product__descricao">Cowboy</div>
						<div class="section-product__valor">R$79,90</div>
						<div class="section-product__pagamento">em até 5X sem juros!</div>
					</section>
					<footer class="section-product__button">
						<a href="#">Comprar</a>
					</footer>
				</article>
				
				<article class="section-produto">
					<header class="section-product__imagem">
						<img src="imagens/fedora.png" alt="Fedora" />
					</header>
					<section>
						<div class="section-product__descricao">Fedora</div>
						<div class="section-product__valor">R$69,90</div>
						<div class="section-product__pagamento">em até 5X sem juros!</div>
					</section>
					<footer class="section-product__button">
						<a href="#">Comprar</a>
					</footer>
				</article>				
			</div>
		</section>
				
		<footer class="block-footer">
			<div class="container">
				<p>&copy; Copyright. Hat Shop. Todos os direitos reservados.</p>
			</div>
		</footer>
	</body>
</html>
