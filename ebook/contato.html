<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Hat Shop - Contato.</title>
		
		<link rel="stylesheet" href="css/externs/bootstrap.min.css" />
		<link rel="stylesheet" href="css/principal.css" />
		<link rel="stylesheet" href="css/block.css" />
		<link rel="stylesheet" href="css/element.css" />
	</head>
	<body>
		<header class="block-header  block-header--fixed">
			<div class="container">
				<div class="block-header__logomarca">
					<a href="index.html">
						<img src="imagens/logo.png" width="99" height="68" alt="Hat Shop">
					</a>
				</div>
				<div class="block-header__menu">
					<ul class="header-menu">
						<li class="header-menu__item">
							<a href="contato.html">Contato</a>
						</li>
					</ul>
				</div>
				<div class="block-header__descricao">Hat Shop</div>
			</div>
		</header>
		
		<main class="block-form">
			<div class="container">
				<h1 class="form__titulo">Entre em contato conosco!</h1>
				<form action="#" method="get">
					<div class="form__grupo">
						<label for="nome">Nome</label>
						<input id="nome" name="nome" type="text" class="form__field">
					</div>
										
					<div class="form__grupo">
						<label for="email">E-mail</label>
						<input id="email" name="email" type="text" class="form__field">
					</div>
					
					<div class="form__grupo">
						<label for="telefone">Telefone</label>
						<input id="telefone" name="telefone" type="text" maxlength="15" class="form__field">
					</div>
					
					<div class="form__grupo">
						<label for="assunto">Assunto</label>
						<input id="assunto" name="assunto" type="text" class="form__field">
					</div>
					
					<div class="form__grupo">
						<label for="textarea">Mensagem</label>
						<textarea id="textarea" name="mensagem" maxlength="120" class="form__field">
						</textarea>
					</div>
					
					<div class="form__grupo">
						<button type="reset">Limpar</button>	
						<button type="submit">Enviar</button>	
					</div>
				</div>
				</form>
			</div>
		</main>
				
		<footer class="block-footer">
			<div class="container">
				<p>&copy; Copyright. Hat Shop. Todos os direitos reservados.</p>
			</div>
		</footer>
	</body>
</html>
