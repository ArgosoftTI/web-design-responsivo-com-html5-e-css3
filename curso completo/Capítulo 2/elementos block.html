<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8" />
	<title>Elementos block</title>
</head>
<body>
	<h2>Elementos block</h2>
	<p>Esse é um parágrafo</p>

	<p>Esse parágrafo é um elemento block</p>
	<div style="background-color: black; color: white; padding: 20px;" align="center">
		Esse é um DIV
	</div>

	<div style="background-color: red; width: 50%">
		Segunda DIV
	</div>

	<hr />

	<blockquote>Esse é um blockquote.</blockquote>

</body>
</html>
