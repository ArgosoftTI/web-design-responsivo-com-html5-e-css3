<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Hat Shop - Cadastro.</title>
		
		<link rel="stylesheet" href="css/externs/bootstrap.min.css" />
		<link rel="stylesheet" href="css/principal.css" />
		<link rel="stylesheet" href="css/block.css" />
		<link rel="stylesheet" href="css/element.css" />
	</head>
	<body>
		<header class="block-header  block-header--fixed">
			<div class="container">
				<div class="block-header__logomarca">
					<a href="index.html">
						<img src="imagens/logomarca/logo.png" width="99" height="68" alt="Hat Shop" />
					</a>
				</div>
				<div class="block-header__menu">
					<ul class="header-menu">
						<a href="index.html">
							<li class="header-menu__item">HOME</li>
						</a>
						<a href="contato.html">
							<li class="header-menu__item">Contato</li>
						</a>
					</ul>
				</div>
				<div class="block-header__descricao">Hat Shop</div>
			</div>
		</header>
		
		<main class="block-form">
			<div class="container block-form--cadastro">
				<h1 class="form__titulo">Cadastro</h1>
				<form action="#" method="get">
					<div class="form__grupo">
						<label for="nome">Nome</label>
						<input id="nome" name="nome" type="text" class="form__field form__field--text">
					</div>
										
					<div class="form__grupo">
						<label for="email">E-mail</label>
						<input id="email" name="email" type="text" class="form__field form__field--text">
					</div>
					
					<div class="form__grupo">
						<label for="senha">Senha</label>
						<input id="senha" name="senha" type="password" class="form__field form__field--text">
					</div>
					
					<div class="form__grupo">
						<label for="confirmacaoSenha">Confirmação de senha</label>
						<input id="confirmacaoSenha" name="confirmacao_senha" type="password" class="form__field form__field--text">
					</div>
					
					<div class="form__grupo form__grupo--botoes">
						<button type="reset">Limpar</button>	
						<button type="submit">Enviar</button>	
					</div>
				</div>
				</form>
			</div>
		</main>
				
		<footer class="block-footer">
			<div class="container">
				<p>&copy; Copyright. Hat Shop. Todos os direitos reservados.</p>
			</div>
		</footer>
	</body>
</html>
